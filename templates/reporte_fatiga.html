<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Fatigas del Día</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #2C3E50;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Reporte de Fatigas del Día</h1>
    <p>El total de alertas de fatiga detectadas hoy es: {{ total_fatigas }}</p>
    <table>
        <thead>
            <tr>
                <th>Hora de la Alerta</th>
            </tr>
        </thead>
        <tbody>
            {% for alerta in alertas %}
            <tr>
                <td>{{ alerta }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
