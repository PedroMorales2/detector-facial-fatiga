<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Streaming Detection</title>
    <link rel="stylesheet" href="/static/css/index.css">
    <script src="/static/js/main.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    
    
    <div class="container">
        <h1>Video Streaming with Face Detection</h1>
        <img src="{{ url_for('video_feed') }}" alt="Video Feed" class="img-fluid" onload="hideSpinner()">
        <audio id="alertSound" src="/static/alert.mp3"></audio>
        <div id="alertModal" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Alerta de Fatiga</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>FATIGA DETECTADA !!</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="reportModal" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Correo Enviado</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>El reporte de fatigas ha sido enviado con Ã©xito.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="fatigueCounter">FATIGAS TOTALES DEL DIA: 0</div>
        <br>
        <HR></HR>
        <div>
            <button id="stopButton" class="btn btn-danger">DETENER VIDEO</button>
            <button id="startButton" class="btn btn-success">INICIAR VIDEO</button>
            <a href="/logout" class="btn btn-primary"> CERRAR SESION</a>
        </div>
    </div>
 
</body>
</html>
